<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accept Team Invite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card border-0 shadow-sm">
          <div class="card-header bg-white border-0 d-flex align-items-center py-3">
            <div class="me-3" style="width:38px;height:38px;border-radius:10px;background:rgba(13,110,253,.12);display:flex;align-items:center;justify-content:center;color:#0d6efd;">
              <i class="bi bi-envelope-open"></i>
            </div>
            <div>
              <h5 class="mb-0">Accept Invitation</h5>
              <small class="text-muted">You're invited to join <span class="fw-semibold" th:text="${teamName}">Team</span></small>
            </div>
          </div>
          <div class="card-body">
            <div class="alert alert-info d-flex align-items-center" role="alert">
              <i class="bi bi-info-circle me-2"></i>
              <div>
                The invite was sent to <span class="fw-semibold" th:text="${invite.invitedUserEmail}">user@example.com</span>.
              </div>
            </div>

            <form th:action="@{/team-invite/accept}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <input type="hidden" name="token" th:value="${invite.token}" />

              <div class="d-flex justify-content-end gap-2 mt-2">
                <a href="/dashboard" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check2-circle me-1"></i>
                  Accept Invite
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
