<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Invite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
          <div class="card-header bg-white border-0 d-flex align-items-center justify-content-between py-3">
            <div class="d-flex align-items-center">
              <div class="me-3" style="width:38px;height:38px;border-radius:10px;background:rgba(25,135,84,.12);display:flex;align-items:center;justify-content:center;color:#198754;">
                <i class="bi bi-person-plus"></i>
              </div>
              <div>
                <h5 class="mb-0">Invite Team Members</h5>
                <small class="text-muted">Send an invitation to join your team</small>
              </div>
            </div>
            <a href="/dashboard" class="btn btn-sm btn-outline-secondary">Back to dashboard</a>
          </div>
          <div class="card-body">
            <div th:if="${success}" class="alert alert-success d-flex align-items-center" role="alert">
              <i class="bi bi-check-circle-fill me-2"></i>
              <div th:text="${message}">Invite sent successfully.</div>
            </div>

            <form th:action="@{/team-invite}" method="post" class="needs-validation" novalidate>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="row g-3 mb-1">
                <div class="col-md-6">
                  <label class="form-label">Select Team</label>
                  <select class="form-select" id="teamSelect" name="teamId" required>
                    <option value="">Choose...</option>
                    <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}"></option>
                  </select>
                  <div class="invalid-feedback">Please choose a team.</div>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Team Name</label>
                  <input type="text" id="teamName" class="form-control" placeholder="Auto" readonly />
                </div>
                <div class="col-md-2">
                  <label class="form-label">Team ID</label>
                  <input type="text" id="teamIdDisplay" class="form-control" placeholder="Auto" readonly />
                </div>
              </div>

              <hr />

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Recipient Full Name</label>
                  <input type="text" class="form-control" name="fullName" placeholder="Jane Doe" required />
                  <div class="invalid-feedback">Full name is required.</div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Recipient Email</label>
                  <input type="email" class="form-control" name="email" placeholder="jane@example.com" required />
                  <div class="invalid-feedback">Valid email is required.</div>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Role</label>
                  <select class="form-select" name="role" required>
                    <option value="">Choose...</option>
                    <option value="Admin">Admin</option>
                    <option value="Member">Member</option>
                    <option value="Viewer">Viewer</option>
                  </select>
                  <div class="invalid-feedback">Please choose a role.</div>
                </div>
              </div>

              <div class="d-flex justify-content-end mt-4 gap-2">
                <a href="/dashboard" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-send me-1"></i>
                  Send Invite
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      'use strict';
      // Bootstrap validation
      var forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });

      // Sync selected team into readonly display fields
      var sel = document.getElementById('teamSelect');
      var teamName = document.getElementById('teamName');
      var teamIdDisplay = document.getElementById('teamIdDisplay');
      function syncTeam() {
        if (!sel) return;
        var opt = sel.options[sel.selectedIndex];
        if (opt && opt.value) {
          teamIdDisplay.value = opt.value;
          teamName.value = opt.text;
        } else {
          teamIdDisplay.value = '';
          teamName.value = '';
        }
      }
      if (sel) sel.addEventListener('change', syncTeam);
      syncTeam();
    })();
  </script>
</body>
</html>
