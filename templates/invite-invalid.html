<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invalid or Expired Invite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="alert alert-danger">
        <h5 class="alert-heading">Invalid or expired invitation</h5>
        <p>The invitation link is invalid, already used, or has expired. Please contact the team admin to request a new invitation.</p>
        <a href="/" class="btn btn-outline-secondary">Go Home</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
