<!DOCTYPE html>
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review & Send</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_parameter" th:content="${_csrf.parameterName}">
</head>
<body>
<div class="container py-4">
    <div class="d-flex align-items-center mb-4">
        <a href="/send-signature" class="btn btn-outline-secondary me-2"><i class="bi bi-arrow-left"></i></a>
        <h3 class="mb-0">Review & Send</h3>
    </div>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white"><strong>Document</strong></div>
                <div class="card-body">
                    <p class="mb-0" th:if="${hasDocument}"><i class="bi bi-file-earmark-text me-1"></i> Document uploaded</p>
                    <p class="mb-0 text-danger" th:if="${!hasDocument}">No document uploaded</p>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white"><strong>Recipients</strong></div>
                <div class="card-body">
                    <div th:if="${recipientNames != null}">
                        <div class="list-group">
                            <div class="list-group-item" th:each="idx : ${#numbers.sequence(0, recipientNames.length - 1)}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="fw-semibold" th:text="${recipientNames[idx]}">Name</div>
                                        <div class="text-muted small" th:text="${recipientEmails[idx]}">email@example.com</div>
                                    </div>
                                    <span class="badge text-bg-primary" th:text="${permissions[idx]}">SIGN</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-muted" th:if="${recipientNames == null}">No recipients added</div>
                </div>
            </div>
        </div>
    </div>

    <form class="d-flex justify-content-end mt-4" method="post" action="/send-signature/confirm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <a href="/send-signature" class="btn btn-outline-secondary me-2">Back</a>
        <button type="submit" class="btn btn-success">Send</button>
    </form>
</div>
</body>
</html>
