<!DOCTYPE html>
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accept Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h4 class="mb-3">You're invited</h4>
          <p class="text-muted">You've been invited to join the team <strong th:text="${teamName}">Team</strong>.</p>
          <div class="mb-3">
            <div class="text-muted">Invite sent to <strong th:text="${invite.email}">email@example.com</strong></div>
            <div class="small text-muted">Link expires at <span th:text="${#temporals.format(invite.expiresAt, 'yyyy-MM-dd HH:mm')}"/></div>
          </div>
          <form method="post" action="/invite/accept">
            <input type="hidden" name="token" th:value="${invite.token}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-success w-100">Accept Invite</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
